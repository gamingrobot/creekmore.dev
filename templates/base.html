<!doctype html>
<html lang=en>

<head>
    <meta name=generator content="Zola">
    <meta charset=utf-8>
    <title>
        {% block title %}
            {{ config.title }}
        {% endblock title %}
    </title>
    <meta name="theme-color" content="#0d314b"/>
    <meta content="website" property="og:type"/>
    <meta content="{{ config.base_url | safe }}" property="og:url"/>
    <meta content="{{ config.base_url | safe }}" property="twitter:url"/>
    <meta name=author content="{{ config.author }}">
    <meta content="{{ config.author }}" property="og:site_name"/>
    <meta content="{{ config.author }}" property="og:title"/>
    <meta content="{{ config.author }}" property="twitter:title"/>
    <meta name=description content="{{ config.description }}">
    <meta content="{{ config.description }}" property="og:description"/>
    <meta content="{{ config.description }}" property="description"/>
    <meta content="{{ config.description }}" property="twitter:description"/>
    <meta property="og:image" content="{{ get_url(path="img/profile_full.png") }}" />
    <meta property="twitter:image" content="{{ get_url(path="img/profile_full.png") }}" />
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel="preload" href="{{ get_url(path="fonts/atkinson/AtkinsonHyperlegibleNext-VariableFont.ttf") }}" as="font" type="font/ttf" crossorigin>
    {% block css %}
        <link href="{{ get_url(path="vncnt.css") }}" rel="stylesheet" type="text/css"/>
    {% endblock css %}
    <link href="{{ get_url(path="favicon.png") }}" rel="icon" type="image/x-icon"/>
</head>
<body>
    {% block content %}
    {% endblock content %}
</body>
{% if config.extra.goatcounter %}
    <script data-goatcounter="https://{{ config.extra.goatcounter }}.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>
{% endif %}
</html>
